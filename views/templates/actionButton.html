<div ng-if="!item.locked" ng-class="{ 'inactive': !ctrl.isBuyable(item) }" ng-click="ctrl.buy(item)" class="action-button"><a><span>{{item.name}}&nbsp;</span><span class="small">({{item.value.current | numeric:0}})</span></a><div class="detail"><span ng-repeat="require in ctrl.requires(item)" ng-class="{ 'invalid': !require.affordable }"><span ng-if="require.buynow">&nbsp;{{require.name}}</span></span><span>&nbsp;</span></div><div class="hint"><div class="section center"><div class="content">{{item.description}}</div></div><div ng-if="item.hasRequires" class="section"><div class="heading">Required</div><div ng-repeat="require in ctrl.requires(item)" ng-class="{ 'inactive': !require.affordable }" class="content"><span>{{require.name}}&nbsp;@&nbsp;</span><span ng-if="require.buynow">{{require.buynow | numeric}}</span><span ng-if="require.buynow &amp;&amp; require.rate">&nbsp;&amp;&nbsp;</span><span ng-if="require.rate">{{require.rate*4 | numeric}}/sec</span></div></div><div ng-if="item.hasProvides" class="section"><div class="heading">Provides</div><div ng-repeat="provide in ctrl.provides(item)" class="content"><span>{{provide.name}}&nbsp;@&nbsp;</span><span ng-if="provide.value">{{provide.value}}</span><span ng-if="provide.value &amp;&amp; provide.rate">&nbsp;&amp;&nbsp;</span><span ng-if="provide.rate">{{provide.rate*4 | numeric}}/sec</span></div></div></div></div>
