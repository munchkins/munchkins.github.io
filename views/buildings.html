<div ng-controller="Buildings as bldc"><div ng-repeat="(b, building) in bldc.buildings"><div ng-if="!building.locked" ng-click="bldc.buy(b)" ng-class="{ 'inactive': !bldc.isBuyable(b) }" class="action-button"><div>{{building.name}} ({{building.value.current | numeric:0}})</div><div class="detail"><span ng-repeat="(p, price) in bldc.prices(b)" ng-class="{ 'invalid': !price.affordable }"><span ng-if="price.$index">,&nbsp;</span><span>{{price.name}}@{{price.buynow | numeric}}</span></span><span>&nbsp;</span></div></div></div></div>
