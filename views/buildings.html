<div ng-controller="Buildings as bldc"><div ng-repeat="building in bldc.buildings"><div ng-if="!building.locked" ng-class="{ 'inactive': !bldc.isBuyable(building) }" ng-click="bldc.buy(building)" class="action-button"><a>{{building.name}} ({{building.value.current | numeric:0}})</a><div class="detail"><span ng-repeat="price in bldc.prices(building)" ng-class="{ 'invalid': !price.affordable }"><span ng-if="$index">,&nbsp;</span><span>{{price.name}}@{{price.buynow | numeric}}</span></span><span>&nbsp;</span></div><div class="hint">{{building.description}}</div></div></div></div>
