<div ng-controller="Buildings as bldc"><div ng-repeat="building in bldc.buildings"><div ng-if="!building.locked" ng-class="{ 'inactive': !bldc.isBuyable(building) }" class="action-button"><a ng-click="bldc.buy(building)">{{building.name}} ({{building.value.current | numeric:0}})</a><div class="detail"><span ng-repeat="price in bldc.prices(building)" ng-class="{ 'invalid': !price.affordable }"><span ng-if="price.$index">,&nbsp;</span><span>{{price.name}}@{{price.buynow | numeric}}</span></span><span>&nbsp;</span></div></div></div></div>
