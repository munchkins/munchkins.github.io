<div ng-controller="Resources as resc"><table class="empty"><tbody><tr ng-repeat="resource in resc.resources" ng-if="resource.rate || resource.value.current &gt; 0"><td><span>{{resource.name}}:</span></td><td class="right"> <span>{{resource.value.current | numeric}}</span></td><td ng-class="{ 'invalid': resource.rate &lt; 0 }" class="right"><span ng-if="resource.rate != 0">({{resource.gamerate*4 | numeric}}/sec)</span></td></tr></tbody></table></div>
