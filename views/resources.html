<div ng-controller="Resources as resc"><div ng-repeat="(rkey, resource) in resc.resources"><div ng-if="resource.value.current &gt; 0"><span>{{resource.name}} {{resource.value.current | numeric:0}}</span><span ng-if="resource.value.limit &gt; 0">/{{resource.value.limit | numeric}}</span><span ng-if="resource.rate &gt; 0">&nbsp;({{resource.rate | numeric}}/tick)</span></div></div></div>
