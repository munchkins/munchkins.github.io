<div ng-controller="Resources as resc"><table class="empty"><tbody><tr ng-repeat="(r, resource) in resc.resources.all()" ng-if="resource.value.current &gt; 0"><td><span>{{resource.name}}:</span></td><td> <span>{{resource.value.current | numeric}}</span><span ng-if="resource.value.limit &gt; 0">/{{resource.value.limit | numeric}}</span></td><td><span ng-if="resource.rate &gt; 0">({{resource.rate | numeric}}/tick)</span></td></tr></tbody></table><table class="empty"><tbody><tr ng-repeat="(c, craftable) in resc.craftables.all()" ng-if="craftable.value.current &gt; 0"><td><span>{{craftable.name}}:</span></td><td> <span>{{craftable.value.current | numeric}}</span><span ng-if="craftable.value.limit &gt; 0">/{{craftable.value.limit | numeric}}</span></td><td><span ng-if="craftable.rate &gt; 0">({{craftable.rate | numeric}}/tick)</span></td></tr></tbody></table></div>
