<div ng-controller="Resources as resc"><table class="empty"><tbody><tr ng-repeat="resource in resc.resources" ng-if="resource.value.current &gt; 0"><td><span>{{resource.name}}:</span></td><td> <span>{{resource.value.current | numeric}}</span><span ng-if="resource.value.limit &gt; 0">/{{resource.value.limit | numeric}}</span></td><td><span ng-if="resource.rate &gt; 0">({{resource.rate | numeric}}/tick)</span></td></tr></tbody></table></div>
