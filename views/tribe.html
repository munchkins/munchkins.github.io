<div ng-controller="Tribe as tribe"><div ng-repeat="type in tribe.types"><div ng-if="!type.locked" ng-class="{ 'inactive': !tribe.isBuyable(type) || !tribe.free() }" ng-click="tribe.free() &amp;&amp; tribe.buy(type)" class="action-button"><a>{{type.name}} ({{type.value.current | numeric:0}})</a><div class="detail"><span>&nbsp;</span></div><div class="hint">{{type.description}}</div></div></div></div>
